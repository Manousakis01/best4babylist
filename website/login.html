<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/tab-icon.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Sign in screen for best4babylist" />
    <title>Sign in</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    
  </head>
  <body style="background-color: #f69da3;" class="text-center">
    <main class="form-signin">
      <form>
        <a href="index.html">
          <img
            src="https://www.best4baby.gr/img/newlogo.svg"
            alt="Best4baby"
            style="position: relative; margin-top: 200px;"
            width="300"
            height="75"
          />
      </a>
        <h1 class="h3 mb-3 fw-normal">Παρακαλώ συνδεθείτε</h1>
        <label style="padding-top: 10px" for="floatingInput"
          >Διεύθυνση email</label
        >
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            data-error="Μη έγκυρο email."
          />
          <label style="padding-top: 10px" for="floatingPassword"
            >Κωδικός</label
          >
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Κωδικός"
          />
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Να με θυμάσαι
          </label>
        </div>
        <button onclick="location.href='index.html';" class="w-100 btn btn-lg btn-primary" type="button">
          Συνδεθείτε
        </button>
        <br>
        <a class="h3 mb-3 fw-normal" style="font-size:15px" href="signup.html">Δέν έχετε λογαριασμό;</a>
      </form>
    </main>
    <div style="position:relative; padding-top: 280px;" class="navbar-fixed-bottom">
      <hr>
      <footer style="position: relative;" >
          <p>&copy; Copyright 2021 Εργασία | AUEB</p>
      </footer>
    </div>
  </body>
</html>
